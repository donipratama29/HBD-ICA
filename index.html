  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      overflow: hidden;
    }

    #text {
      font-size: 1.4rem;
      max-width: 650px;
      line-height: 1.7;
      padding: 20px;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .hidden {
      opacity: 0;
    }

    .love {
      font-size: 42px;
      cursor: pointer;
      animation: pulse 1.2s infinite;
      margin-top: 20px;
      color: #ff4b8b;
      user-select: none;
    }

    .hint {
      font-size: 0.9rem;
      color: #555;
      margin-top: 8px;
      opacity: 0.8;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .heart {
      position: fixed;
      color: #ff4b8b;
      animation: fall linear forwards;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .final {
      font-size: 2rem;
      font-weight: bold;
      color: #ff2b75;
      border-right: 3px solid #ff2b75;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.7s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .fade-in {
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* âœ¨ efek sparkle */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, white, transparent);
      border-radius: 50%;
      opacity: 0.9;
      animation: sparkleAnim linear forwards;
      pointer-events: none;
    }

    @keyframes sparkleAnim {
      0% { transform: scale(0.5) translateY(0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: scale(0) translateY(30px); opacity: 0; }
    }
  </style>
</head>
